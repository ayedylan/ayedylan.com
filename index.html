<!DOCTYPE html>
<html> 
<head>
<title>dy17n.com</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://unpkg.com/7.css" />
<link rel="stylesheet" href="./style.css"/>
</head>

<body>
  <div class="window glass" id="window" style="width: 75%; margin: auto" onclick="classList.add('active')">
    <div class="title-bar">
       <div class="title-bar-text"></div>	
       <div class="title-bar-controls">
	 <a href="#no-escape">
           <button aria-label="Minimize"></button>
	 </a>
         <button aria-label="Restore"></button>
	 <a href="#no-escape">
           <button aria-label="Close"></button>
	 </a>
       </div>
    </div>
    <div class="window-body" >    
       <ul role="menubar">
        <li role="menuitem" tabindex="0">File</li>
        <li role="menuitem" tabindex="0">Edit</li>
        <li role="menuitem" tabindex="0">View</li>
        <li role="menuitem" tabindex="0">Help</li>
      </ul>
      <div style="padding: 20px; padding-left: 75px">
        <h4 style="margin: 0; margin-bottom: 10px"> dy17n: </h4>
        <p>Producer & Engineer Out Of Chicago</p>
        <h4>Projects</h4>
        <p> This ho.</p>
        <h4>Placements</h4>
	<p> Coming Soon!</p>
        <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80" style="width: 60%">
	  <div style="width: 80%"></div> 
	</div>
      </div>
    </div>
    <div class="status-bar">
      <p class="status-bar-field">Programmed With Love</p>
      <p class="status-bar-field">CPU Usage: 14%</p>
    </div>
  </div>

  <div class="window active is-bright" id="no-escape" role="dialog" aria-labelledby="dialog-title">
    <div class="title-bar">
      <div class="title-bar-text" id="dialog-title"></div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="history.back()"></button>
      </div>
    </div>
    <div class="window-body has-space">
      <h2 class="instruction instruction-primary">Don't try to leave</h2>
    </div>
    <footer style="text-align: right">
      <button onclick="history.back()">Come Back</button>
    </footer>
  </div>

</body>
</html>
